<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>SISSVoc Explorer</title>

	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div id="details" class="">
		<div class="input-group" style="position: absolute;">
			<input type="text" id="filter" class="form-control" autocomplete="off" placeholder="Filter the elements">
			<span class="input-group-btn">
				<button class="btn btn-primary" id="filter_button" type="button"><span class="glyphicon glyphicon-search"></span></button>
			</span>
	    </div>
	    <div id="dropdown-suggestions">
	    	<div class="dd-display">
			</div>
		</div>
		<!-- <input type="search" class="form-control" id="filter" placeholder="Type to filter elements: e.g. Chlorophyle" /> -->
		<h2>Details</h2>
		<div id="content">
			<p>The visualisation on the left will help you to <strong>explore</strong> all the features and information available in the Urban Water domain.</p>

			<p>The <strong>Urban Water vocabularies</strong> demonstrator have been developed by CSIRO and aims to help users understand and explore the concepts in this domain.</p>
			
		</div>

		<button id="arrow"/>
	</div>
	<div id="visualisation">
	   <div id="sissvoc-inputs" style="padding-top: 10px; padding-left: 5px">	
	      <div class="row">
			  <div class="col-lg-6">
				<div class="input-group">
				  <input id="sissvoc-endpoint-input" type="text" class="form-control" value="">
				  <span class="input-group-btn">
					<button id="sissvoc-endpoint-update-btn" class="btn btn-default" type="button">Update</button>
				  </span>
				</div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->			  
 			  <div class="col-lg-4">							
				<div id="sissvoc-viewtype" class="btn-group" data-toggle="buttons">
					<label class="btn btn-default active">
						<input  name="sissvoc-view" value="conceptscheme" class="active" type="radio">Concept Scheme view
					</label>
					<label class="btn btn-default">
						<input name="sissvoc-view" value="collection" type="radio">Collection view
					</label>
				</div>
		    </div>
		  </div>	
	   </div>
		
	</div>
	<!-- Main.js will use d3.js to create the visualisation -->
	<!-- which will be added to the body as an SVG element -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/sissvoc.js"></script>
	<script src="js/sissvoc-search.js"></script>


</body>
</html>
