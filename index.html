<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>SISSVoc Explorer</title>

	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	
	<div id="details" class="">
		<div class="input-group" style="position: absolute;">
			<input type="text" id="filter" class="form-control" autocomplete="off" placeholder="Filter the elements">
			<span class="input-group-btn">
				<button class="btn btn-primary" id="filter_button" type="button"><span class="glyphicon glyphicon-search"></span></button>
			</span>
	    </div>
	    <div id="dropdown-suggestions">
	    	<div class="dd-display">
			</div>
		</div>
		<!-- <input type="search" class="form-control" id="filter" placeholder="Type to filter elements: e.g. Chlorophyle" /> -->
		<h2>Details</h2>
		<div id="content">
			<p>The visualisation on the left will help you to <strong>explore</strong> all the features and information available in eReefs</p>

			<p><strong>eReefs</strong> is an project developed by CSIRO and aims to address all the information related to the Great Barrier Reef.</p>
			
		</div>

		<button id="arrow"/>
	</div>
	<div id="visualisation">
		
	</div>
	<!-- Main.js will use d3.js to create the visualisation -->
	<!-- which will be added to the body as an SVG element -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/sissvoc.js"></script>
	<script src="js/ereefs-search.js"></script>


</body>
</html>
